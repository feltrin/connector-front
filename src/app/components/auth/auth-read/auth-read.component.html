<mat-nav-list class="list"> 
    <mat-list-item *ngFor="let account of accounts" class="list-item">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{account.config?.outputSchema.label}}</mat-card-title>
                <mat-card-subtitle>{{account.createDate}}</mat-card-subtitle>
                
                <span class="example-spacer"></span>
                
                <mat-slide-toggle [(ngModel)]= account.active (change)="active(account)"></mat-slide-toggle>
               
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="edit(account)"  disabled="{{!account.active}}">
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="remove(account)">
                        <mat-icon>delete</mat-icon>
                        <span>Remover</span>
                    </button>
                </mat-menu>
                
            </mat-card-header>
        </mat-card>
    </mat-list-item>
</mat-nav-list>
