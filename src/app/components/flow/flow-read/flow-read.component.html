<mat-toolbar>
    <mat-toolbar-row style="font-size: 1.5rem; height: 80px;">
      <span>Flow Diagrama - {{diagram?.name}}</span>
      <span class="example-spacer"></span>
      <button mat-raised-button (click)="addRest()" color="primary">
        Rest(Petstore)
      </button>
      <!-- <button mat-raised-button (click)="addWebhook()" color="primary">
        Webhook
      </button> -->
    </mat-toolbar-row>
</mat-toolbar>

<div class="mat-elevation-z4" >
  <table mat-table [dataSource]='this.diagram?.flow.activities | keyvalue'>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row ">{{row.value.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Label</th>
        <td mat-cell *matCellDef="let row">{{row.value.label}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="edit(row.value)">
            <mat-icon>edit</mat-icon>
          </button> 

          <button mat-icon-button color="warn" (click)="delete(row.value)">
            <mat-icon>delete</mat-icon>
          </button>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
      *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <button mat-raised-button (click)="save()" color="primary" >
    Salvar
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
<button mat-raised-button (click)="publish()" color="primary" >
  Publicar
</button>
